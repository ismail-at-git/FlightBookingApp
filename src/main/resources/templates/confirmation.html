<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #28a745;
            padding: 30px;
            border-radius: 8px;
        }

        .success-icon {
            color: #28a745;
            font-size: 50px;
        }

        .details {
            text-align: left;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="success-icon">âœ”</div>
        <h1>Booking Confirmed!</h1>
        <p>Thank you for booking with us.</p>

        <div class="details">
            <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
            <p><strong>Passenger:</strong> <span th:text="${booking.passengerName}"></span></p>
            <p><strong>Flight:</strong> <span th:text="${booking.flight.airline}"></span></p>
            <p><strong>Route:</strong> <span th:text="${booking.flight.source}"></span> to <span
                    th:text="${booking.flight.destination}"></span></p>
            <p><strong>Date & Time:</strong> <span th:text="${booking.flight.date}"></span> <span
                    th:text="${booking.flight.time}"></span></p>
            <p><strong>Seat Number:</strong> <span th:text="${booking.seatNumber}"></span></p>
        </div>

        <br>
        <a href="/">Book Another Flight</a>
    </div>

</body>

</html>
