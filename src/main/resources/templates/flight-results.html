<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Results - SkyBound</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container animate-fade">
        <div class="nav glass" style="margin-bottom: 2rem;">
            <div class="logo">
                <a href="/"
                    style="font-size: 1.25rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #f472b6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">SkyBound</a>
            </div>
            <div class="menu">
                <a href="/">Back to Search</a>
            </div>
        </div>

        <h1>Available Flights</h1>

        <div class="glass"
            style="padding: 1.5rem; margin-bottom: 2rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
            <div class="flight-info">From: <strong style="color: var(--text-main);"
                    th:text="${param.source}">Delhi</strong></div>
            <div class="flight-info">To: <strong style="color: var(--text-main);"
                    th:text="${param.destination}">Mumbai</strong></div>
            <div class="flight-info">Date: <strong style="color: var(--text-main);"
                    th:text="${param.date}">2024-03-01</strong></div>
        </div>

        <div th:if="${#lists.isEmpty(flights)}" class="glass" style="padding: 3rem; text-align: center;">
            <h3 style="color: var(--text-muted);">No flights found for this route and date.</h3>
            <p style="margin-top: 1rem;"><a href="/" class="book-btn" style="background: var(--primary);">Try another
                    search</a></p>
        </div>

        <div th:unless="${#lists.isEmpty(flights)}" class="flights-grid">
            <div th:each="flight : ${flights}" class="glass flight-card animate-fade">
                <div class="airline-name" th:text="${flight.airline}">Air India</div>
                <div class="flight-info" th:text="${flight.source + ' → ' + flight.destination}">Delhi → Mumbai</div>
                <div class="flight-info" th:text="${'Time: ' + flight.time}">Time: 10:00</div>

                <div class="action-bar">
                    <span class="price-tag" th:text="${'₹' + flight.price}">₹5000</span>
                    <div>
                        <span th:if="${flight.availableSeats > 0}" class="badge badge-success"
                            th:text="${flight.availableSeats + ' Seats Left'}">10 Seats Left</span>
                        <span th:if="${flight.availableSeats == 0}" class="badge badge-danger">Sold Out</span>
                    </div>
                </div>

                <div style="margin-top: 1.5rem;">
                    <a th:if="${flight.availableSeats > 0}" th:href="@{/bookings/book/{id}(id=${flight.id})}"
                        class="book-btn" style="width: 100%; text-align: center; display: block;">Book Now</a>
                    <button th:if="${flight.availableSeats == 0}" disabled
                        style="width: 100%; background: #334155; cursor: not-allowed; transform: none; box-shadow: none;">Sold
                        Out</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
