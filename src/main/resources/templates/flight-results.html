<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Flight Results</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .book-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .book-btn:hover {
            background-color: #218838;
        }

        .no-flights {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/">Back to Search</a>
        <h1>Flights from <span th:text="${param.source}"></span> to <span th:text="${param.destination}"></span> on
            <span th:text="${param.date}"></span></h1>

        <div th:if="${#lists.isEmpty(flights)}" class="no-flights">
            <h3>No flights found for this route and date.</h3>
        </div>

        <table th:unless="${#lists.isEmpty(flights)}">
            <thead>
                <tr>
                    <th>Airline</th>
                    <th>Time</th>
                    <th>Price</th>
                    <th>Seats Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.airline}">Airline</td>
                    <td th:text="${flight.time}">10:00</td>
                    <td th:text="${flight.price}">5000</td>
                    <td th:text="${flight.availableSeats}">10</td>
                    <td>
                        <a th:if="${flight.availableSeats > 0}" th:href="@{/bookings/book/{id}(id=${flight.id})}"
                            class="book-btn">Book Now</a>
                        <span th:if="${flight.availableSeats == 0}" style="color: red;">Sold Out</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
