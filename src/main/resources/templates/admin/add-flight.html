<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Flight</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Add New Flight</h1>
        <form action="/admin/flights/add" method="post" th:object="${flight}">
            <label>Airline:</label>
            <input type="text" th:field="*{airline}" required>

            <label>Source:</label>
            <input type="text" th:field="*{source}" required>

            <label>Destination:</label>
            <input type="text" th:field="*{destination}" required>

            <label>Date:</label>
            <input type="date" th:field="*{date}" required>

            <label>Time:</label>
            <input type="time" th:field="*{time}" required>

            <label>Total Seats:</label>
            <input type="number" th:field="*{totalSeats}" required>

            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" required>

            <button type="submit">Add Flight</button>
        </form>
        <br>
        <a href="/admin/dashboard">Cancel</a>
    </div>

</body>

</html>
