<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .btn {
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            border: none;
        }

        .btn-add {
            background: #28a745;
        }

        .btn-delete {
            background: #dc3545;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
        <a href="/" class="btn" style="background: #6c757d;">Back to Home</a>
    </div>

    <div class="section">
        <h2>Manage Flights <a href="/admin/flights/add" class="btn btn-add" style="float:right; font-size: 14px;">+ Add
                Flight</a></h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Airline</th>
                    <th>Route</th>
                    <th>Date</th>
                    <th>Seats (Avail/Total)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.id}">1</td>
                    <td th:text="${flight.airline}">Air India</td>
                    <td><span th:text="${flight.source}"></span> -> <span th:text="${flight.destination}"></span></td>
                    <td><span th:text="${flight.date}"></span> <span th:text="${flight.time}"></span></td>
                    <td><span th:text="${flight.availableSeats}"></span> / <span th:text="${flight.totalSeats}"></span>
                    </td>
                    <td>
                        <form th:action="@{/admin/flights/delete/{id}(id=${flight.id})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Recent Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Passenger</th>
                    <th>Flight</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}">1</td>
                    <td th:text="${booking.passengerName}">John</td>
                    <td>
                        <span th:text="${booking.flight.airline}"></span>
                        (<span th:text="${booking.flight.source}"></span> -> <span
                            th:text="${booking.flight.destination}"></span>)
                    </td>
                    <td th:text="${booking.bookingDate}">2025-01-01</td>
                    <td th:text="${booking.status}">Confirmed</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
